{% extends "layout.html" %}

{% block title %}
    Change
{% endblock %}

{% block main %}
    <h1 class="text-primary">CHANGE</h1>
    <form action="/change" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="change" name="change" placeholder="Task" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="ndate" name="ndate" placeholder="New date" type="date" min={{date}}>
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
